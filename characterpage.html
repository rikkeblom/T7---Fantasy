<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character page</title>
    <link
      rel="stylesheet"
      href="characterpage.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <img
          class="logo"
          src="fantasy-logo.svg"
          alt="logo"
          onclick="window.location.href='index.html'"
        />
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="form.html">Make Avatar</a></li>
          <li><a href="#">Something</a></li>
        </ul>
        <div id="burger" class="burger">
          <i onclick="myFunction(this)" class="burgericon"></i>
          <div class="line line1"></div>
          <div class="line line2"></div>
        </div>
      </nav>
    </header>
    <!-- Top Navigation Menu -->
    <section class="wholeform">
    <article id="area_1">
      <img src="outline1 (1).svg" class="img-avatar" alt="avatar image" />
    </article>

    <article id="area_2">
      <div class="shadowbox">
        <div class="text-inner"></div>
        <div class="formflex">
        <h1>YOUR FANTASY AVATAR</h1>
        <h2><span class="name"></span> <span class="lastname"></span> - <span class="professionalism"></span> <span class="occupation capitalize"></span></h2>
        <p>
          <span class="name"></span> is a <span id="alignment"></span>
          <span class="gender"></span> <span class="race"></span> who
          <span class="background"></span>.
        </p>
        <p>
          <span class="pronoun capitalize"></span> want<span id="remove">s</span> to <span class="objective"></span>.
        </p>
        <p><span class="pronoun capitalize"></span> <span class="mannerism"></span>.</p>
        <p><span class="name"></span>'s friends would describe <span class="pronoun"></span> as <span class="positiveAdjective"></span>, <span class="positiveAdjective"></span>, and <span class="positiveAdjective"></span>, but others call <span class="pronoun"></span> <span class="negativeAdjective"></span>.</p>


        <div class="text-divider">or</div>
        <div class="button" id="button-5">
          <div id="translate"></div>
          <a href="form.html">Create new</a>
        </div>
      </div>
      </div>
    </article>
<section class="wholeform"></section>
    <script src="frontpage.js" defer></script>
    <script src="js/random.js"></script>
  </body>
</html>
