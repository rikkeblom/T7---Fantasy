<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy</title>
    <link rel="stylesheet" href="formstyle.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <img
          class="logo"
          src="img/fantasy-logo.svg"
          alt="logo"
          onclick="window.location.href='index.html'"
        />
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a id="selected">Make Avatar</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
        <div id="burger" class="burger">
          <i onclick="myFunction(this)" class="burgericon"></i>
          <div class="line line1"></div>
          <div class="line line2"></div>
        </div>
      </nav>
    </header>
    <section id="wholeform">
      <article id="area1">
        <div class="formflex">
          <h1 class="formheading">I know what i want</h1>
          <div>
            <div class="formgrid">
              <section class="drop-down">
                <div>
                  <label for="race">Race:</label>
                  <select id="race" name="race">
                    <option disabled selected></option>
                    <option value="human">Human</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="tiefling">Tiefling</option>
                  </select>
                </div>
                <div>
                  <label for="gender">Gender:</label>
                  <select id="gender" name="gender">
                    <option disabled selected></option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="male">Male</option>
                  </select>
                </div>
                <div>
                  <label for="alignment">Alignment:</label>
                  <select id="alignment" name="alignment">
                    <option disabled selected></option>
                    <option value="lawful-good">Lawful good</option>
                    <option value="neutral-good">Neutral good</option>
                    <option value="chaotic-good">Chaotic good</option>
                    <option value="lawful-neutral">Lawful neutral</option>
                    <option value="true-neutral">True neutral</option>
                    <option value="chaotic-neutral">Chaotic neutral</option>
                    <option value="lawful-evil">Lawful evil</option>
                    <option value="neutral-evil">Neutral evil</option>
                    <option value="chaotic-evil">Chaotic evil</option>
                  </select>
                </div>
              </section>
              <div class="button but1" id="button-5">
                <div id="translate"></div>
                <a href="characterpage.html">Make me</a>
              </div>
            </div>
            <div class="text-divider">or</div>
            <div class="formgrid2">
              <h1 class="formheading">Make it random</h1>
              <div class="button but2" id="button-5">
                <div id="translate"></div>
                <a href="characterpage.html">Surprise me</a>
              </div>
            </div>
          </div>
        </div>
      </article>

      <article id="area2">
        <img src="img/outline1 (1).svg" class="img-avatar" alt="" />
      </article>
    </section>
    <script src="frontpage.js"></script>
    <script src="js/sendforminfo.js"></script>
  </body>
</html>
